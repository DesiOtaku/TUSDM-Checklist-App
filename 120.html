<body> 

<!--Homepage-->
<div data-role="page" id="home">
<div data-role="header" > 
	<h1>0120/0121 Exam (Transfer Exam)</h1> 
	<a href="index.html" data-icon="home" data-iconpos="notext" rel="external">Home</a>
</div>  <!-- /header -->
<div data-role="content">	

<h3>Before the patient enters the clinic</h3>
<label><input type="checkbox" />Fill out patient Hx using the templates</label>
<label><input type="checkbox" />Find location of operatory (find on board or Axium)</label>
<label><input type="checkbox" />Infection control</label>
<label><input type="checkbox" />Get "basic kit", along with alginate, patient googles, and perhaps bite registration gun</label>
<label><input type="checkbox" />Get alginate powder</label>
<label><input type="checkbox" />Get rope wax</label>
<label><input type="checkbox" />Tray adhesive</label>
<label><input type="checkbox" />Get blood pressure cusp (some are in the dispensary)</label>
<label><input type="checkbox" />Go to huddle</label>
<label><input type="checkbox" />Wait for patient to show up as red on Axium</label>
<label><input type="checkbox" />Bring patient in</label>

<h3>Start</h3>
<label><input type="checkbox" />Get a start swipe</label>
<label><input type="checkbox" />Review of medical history (medical consult if needed)</label>
<label><input type="checkbox" />Get swipe from PC for medical history</label>
<label><input type="checkbox" />Radiographs (if needed): complete radiographs as soon as they are taken</label>
<label><input type="checkbox" />ROE</label>
<label><input type="checkbox" />Perio Charting</label>
<label><input type="checkbox" />Perio Case Note</label>
<label><input type="checkbox" />Perio consultation</label>
<label><input type="checkbox" />Impressions</label>
<label><input type="checkbox" />Facebow or Bite Registration</label>
<label><input type="checkbox" />CAMBRA evaluation</label>

<h3>Prosth Consult (if needed)</h3>
<label><input type="checkbox" />Must have MOUNTED CASTS</label>
<label><input type="checkbox" />Prosth case note</label>
<label><input type="checkbox" />Prosth Step card signed</label>
<label><input type="checkbox" />Stents (suck downs) </label>

<h3>Endo Consult (if needed, and know your diagnosis - pulpal and periapical)</h3>
<label><input type="checkbox" />Endo case Note</label>

<h3>Finishing up</h3>
<label><input type="checkbox" />Page 13</label>
<label><input type="checkbox" />Consent Forms (Medical, Financial, General)</label>
<label><input type="checkbox" />Dental Charting</label>
<label><input type="checkbox" />Case Presentation to PC</label>
<label><input type="checkbox" />Treatment Plan</label>
<label><input type="checkbox" />Go to PC and get Treatment plan approved</label>
<label><input type="checkbox" />Have patient sign the treatment plan and give copy to patient</label>
<label><input type="checkbox" />Change all "P" to "C" (Complete) in your XMRT or XMRV</label>
<label><input type="checkbox" />Enter proper recare timing for your patient (i.e., 3, 6, 12 months)</label>
<label><input type="checkbox" />Swipe by PC (and get 4 points!)</label>
<label><input type="checkbox" />Attempt to schedule the next appointment</label>

<h3>After the appt.</h3>
<label><input type="checkbox" />Write case note on what you did</label>
<label><input type="checkbox" />Get it swiped by PC (same day)</label>

</div><!-- / home content -->
</div><!-- /home page -->
