<h3>Items needed for Operative</h3>
<label><input type="checkbox" />Operative cassette.</label>
<label><input type=checkbox />  Handpieces.</label>
<label><input type=checkbox />  Rubber Dam cassette.</label>
<label><input type=checkbox />  Rubber Dam (s)</label>
<label><input type=checkbox />  Articulating paper</label>
<label><input type=checkbox />  Floss - at least two pieces of good length (i.e.: 2' long).</label>
<label><input type=checkbox />  Topical anesthesia.</label>
<label><input type=checkbox />  Local Anesthesia</label>
<label><input type=checkbox />  Short or Long Needle</label>
<label><input type=checkbox />  Wedges.</label>
<label><input type=checkbox />  Matrix bands or Mylar strips</label>
<h4>Burs:</h4>
<label><input type=checkbox />330/245.</label>
<label><input type=checkbox />57 F, XF.</label>
<label><input type=checkbox />¼, ½, 2, 4 and 6 round.</label>
<label><input type=checkbox />169/170.</label>
<label><input type=checkbox />701/702 - to remove an old amalgam.</label>

<h3>Before Starting Operative</h3>
<label><input type=checkbox />Seat Patient - Make sure the patient has paid for the procedure before the appointment is started.</label>
<label><input type=checkbox />Review Medical History and note any changes that may lead to contraindications for today's treatment.</label>
<label><input type=checkbox />Sign up on the board for the procedure you will be doing that day. Wait for the instructor and then present the case to them.</label>
<label><input type=checkbox />Get a Start Swipe.</label>

<h3>Cavity Preparation</h3>
<label><input type=checkbox />Place the topical</label>
<label><input type=checkbox />Administer anesthesia</label>
<label><input type=checkbox />Choose the shade before placing the rubber dam. </label>
<label><input type=checkbox />Floss all contacts that you plan to place the rubber dam over</label>
<label><input type=checkbox />Try dam clamp for fit</label>
<label><input type=checkbox />Place Rubber Dam</label>
<label><input type=checkbox />Make the ideal preclinical preparation first</label>
<label><input type=checkbox />Check for decay (remove more if nessessary)</label>
<label><input type=checkbox />Get an Instructor to check off your preparation</label>

<h3>Doing the restoration</h3>
<label><input type=checkbox />Place matrix band and wedges</label>
<label><input type=checkbox />Place and condense amalgam as usual. Trituration time for the current amalgam used in the clinic is 10 seconds.</label>
<label><input type=checkbox />Remove all occlusal contacts marked on the restoration after the patient closes lightly and gently taps their teeth together.</label>
<label><input type=checkbox />When done, carefully remove the matrix band and ALL wedges.</label>
<label><input type=checkbox />There is no polishing of amalgam on the same appointment as the restoration.</label>
<label><input type=checkbox />Remove Rubber Dam.</label>
<label><input type=checkbox />Check occlusion with articulating paper - DRY off tooth. SLOWLY HAVE THE PATIENT CLOSE THEIR MOUTH.</label>
<label><input type=checkbox />Check restoration with floss, to make sure that if you broke contact with your preparations, that contact has been restored.</label>
<label><input type=checkbox />At this point, write up your case note</label>
<label><input type=checkbox />Double click the procedure and the menu will allow you to change the status of the procedure to complete, don't forget to change the sight to your group practice.</label>
<label><input type=checkbox />Get instructor to look at the final product and get final approval swipes</label>
<label><input type=checkbox />Procedure changed from Planned (P) or In-process (I)....to....Complete (C).</label>
<label><input type=checkbox />Case note swiped</label>
